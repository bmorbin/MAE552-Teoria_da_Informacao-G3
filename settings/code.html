<script>
    $("img").each(function () {
        var img = this;

        var programming_lang = img.parentElement.previousElementSibling.className;

        if (programming_lang == "sourceCode") {
            let [first1, ...rest1] = atob(img.src.substring(26)).split('rgb(100%,100%,100%);fill-opacity:1');
            rest1 = rest1.join('rgb(100%,100%,100%);fill-opacity:1');

            var text1 = first1 + "transparent !important" + rest1;

            let [first2, ...rest2] = text1.split('svg');
            rest2 = rest2.join('svg');

            var text2 = first2 + "svg style='display:block !important;margin: auto !important; max-width:100% !important;height:100%;'" + rest2;

            var new_src = "data:image/svg+xml;base64," + btoa(text2);
            img.src = new_src;
            img.style.maxHeight = "80vh";
            img.style.padding = "15px";
            img.style.backgroundColor = "rgb(12 12 12)";
            img.style.filter = "drop-shadow(1px 2px 4px #00000060)";


        } else if (programming_lang == "python") {

            let [first1, ...rest1] = atob(img.src.substring(26)).split('svg height');
            rest1 = rest1.join('svg height');
            var text1 = first1 + 'svg style="display:block !important;margin: auto !important; max-width:100% !important;height:100%;" height' + rest1;
            var new_src = "data:image/svg+xml;base64," + btoa(text1);
            img.src = new_src
        }

    })

    $(".r").each(function () {
        code_lang =
            '<p style=" color: slategrey; margin: 0 !important; font-size:smaller">RStudio</p><hr style=" margin-top: 5px; margin-bottom: 10px; border: 0; border-top: 0.5px solid #7080904a; ">';
        this.innerHTML = code_lang + this.innerHTML;
    });

    $(".python").each(function () {
        code_lang =
            '<p style=" color: slategrey; margin: 0 !important; font-size:smaller">Python</p><hr style=" margin-top: 5px; margin-bottom: 10px; border: 0; border-top: 0.5px solid #7080904a; ">';
        this.innerHTML = code_lang + this.innerHTML;
    });
</script>
